## massage beaver's old logstash json schema fields that get intermingled with
## the bunyan fields.
filter {
    if [@type] == "bunyan" and "beaver_format:rawjson" in [@tags] {
        mutate {
            rename => [
                "@message",     "message",
                "@source_path", "path",
                "@source_host", "host",
                "@tags",        "tags",
                "@type",        "type"
            ]
            remove_field => [
                "@source",
                "@fields"
            ]
        }
    }
}
