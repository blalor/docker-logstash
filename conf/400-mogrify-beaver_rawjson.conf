## fix up the wonky, quasi-old-format JSON from beaver
filter {
    if "beaver" in [@tags] {
        mutate {
            rename => [
                "@message", "message",
                "@source_path", "path",
                "@source_host", "host",
                "@tags", "tags",
                "@type", "type"
            ]
            remove_field => [
                "@source",
                "@fields"
            ]
        }
    }
}
