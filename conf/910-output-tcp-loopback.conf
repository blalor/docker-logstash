## loop-back output to reprocess events with oldlogstashjson codec
## 
## see 110-input-tcp-loopback.conf
## see 400-mogrify-tcp-loopback.conf
output {
    if "filter_through_tcp" in [tags] {
        tcp {
            host => "127.0.0.1"
            port => 4242
            mode => "client"
        }
    }
}
